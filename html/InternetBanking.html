<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="/css/InternetBanking.css">
</head>

<body>
    <main>
        <div class="container">
            <section>
                <div>
                    <div class="d-flex text-header">
                        <img src="/img/InternetBanking/main-logo.png" alt="main-logo" id="main-logo">    
                        <div class="lang">
                            <a href="#" class="lang">AZ</a>
                            <a href="#" class="lang">EN</a>
                            <a href="#" class="lang">RU</a>
                        </div>
                    </div>
                </div>
                <div class="Registration d-flex mt-5 ">
                   
                    <div class="carousel-box mb-5">
                        <!-- Carousel -->
                        <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
                            <!-- Indicators/dots -->
                            <div class="carousel-indicators-circle ">
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                            </div>
    
                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/img/InternetBanking/slide-img-1.png" alt="img-1" class="d-block img-fluid">
                                </div>
                                <div class="carousel-item">
                                    <img src="/img/InternetBanking/slide-img-2.png" alt="img-2" class="d-block img-fluid" >
                                </div>
                            </div>
                            <div>
                                <h5 class="fw-bolder">Bir ekranda hər şeyi idarə et!</h5>
                                <span class="fw-light">Filiala getmədən, UBank-la bank</span>
                                <br>
                                <span class="fw-light">əməliyyatlarını bir ekranda et!</span>
                            </div>
                        </div>
                    </div>
                    <div class="Registration-box mb-5">
    
                        <div class="mt-5 ms-5">
                            <b>İnternet Bankçılığa giriş</b>
                            <a href="#" id="registration">Qeydiyyat</a>
                        </div>
    
                        <div>
                            <div>
                                <img src="/img/InternetBanking/qrCode.png" alt="qrCode" id="qrCode">
                            </div>
    
                            <div>
                                <button type="button" class="btn btn-outline-dark ps-3 pe-5 py-3">
                                    <img src="/img/InternetBanking/login-mobile.png" alt="login-mobile"> FİN kod ilə
                                </button>
                                <br>
                                <button type="button" class="btn btn-outline-blue ps-3 pe-5 py-3 mt-4">
                                    <img src="/img/InternetBanking/asan.png" alt="login-mobile"> Asan Imza
                                </button>
                            </div>
                        </div>
    
                        <div>
                            <span class="info ms-5 p-1 me-5">
                                <img src="/img/InternetBanking/login-info.png" alt="login-info" class="me-2">
                                QR kod ilə giriş üçün UBank-dan istifadə et
                            </span>
                        </div>
    
                        <div class="form">
                            <form>
                                <div class=" mt-1 mx-5 ">
                                    <label class="label-text ms-3 mb-2" for="text">Şəxsiyyət vəsiqəsinin FIN kodu</label>
                                    <img src="/img/InternetBanking/account.png" alt="account" id="account">
                                    <input type="text" class="form-control py-2" name="text">
                                    <img src="/img/InternetBanking/login-info.png" alt="login-info" id="login-info">
                                </div>
                            </form>
    
                            <form>
                                <div class=" mx-5 ">
                                    <label class="password ms-3 mb-2" for="password">Şifrə</label>
                                    <img src="/img/InternetBanking/lock.png" alt="lock" id="lock">
                                    <input type="password" class="form-control py-2" name="password">
                                </div>
                            </form>
                        </div>
    
                        <div class="cod-text d-flex">
                            <form>
                                <div class=" mx-5 ">
                                    <label class="text ms-5 mb-2" for="text">Kodu daxil edin</label>
                                    <img src="/img/InternetBanking/captcha.png" alt="captcha" id="captcha">
                                    <input type="text" class="form-control py-2 cod-input" name="text">
                                </div>
                            </form>
    
                            <div class="mt-5 ms-5 ">
                                <a href="#" class="text-dark">Şifrəni unutmusuz?</a>
                            </div>
    
                        </div>
    
                        <div class="button">
                            <button type="button" class="btn btn-info ms-5 ">
                                Daxil ol <i class="bi bi-chevron-right "></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
    </main>
</body>

</html>
